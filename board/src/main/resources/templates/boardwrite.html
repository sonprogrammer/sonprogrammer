<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: auto;
        margin-top: 40px;
    }
    .layout  input{
        width: 100%;
        box-sizing: border-box;
    }
    .layout  textarea{
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }

</style>
<body>
  <div class="layout">
      <form action="/board/writePro" method="post" enctype="multipart/form-data">
          <!-- enctype="multiper/form-dat"이건 파일을 업로드 하기위한 태그-->
    <input name ="title" type="text">
    <textarea name="content"></textarea>
          <input type="file" name="file">
    <button type="submit">작성</button>
      </form>
  </div>
</body>
</html>
